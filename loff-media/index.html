      { name: "HDrezka", url: "https://hdrezka.ag", logo: "https://hdrezka.ag/templates/hdrezka/images/logo.png", desc: "–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ñ–∏–ª—å–º—ã –≤ HD" },
      { name: "Dzen –í–∏–¥–µ–æ", url: "https://dzen.ru/video", logo: "https://avatars.mds.yandex.net/get-bunker/50064/cae04b3dbbbef089b007534508f29ed2df8af9df/orig", desc: "–ö–æ—Ä–æ—Ç–∫–∏–µ —Ä–æ–ª–∏–∫–∏ –∏ —Ñ–∏–ª—å–º—ã" }

  const cardsContainer = document.getElementById("cards-container");
  const navButtons = document.querySelectorAll("nav button");
  const pageTitle = document.getElementById("page-title");
  const searchInput = document.getElementById("search-input");

  let currentSection = localStorage.getItem("loffMediaSection") || "music";

  function renderCards(section, query = "") {
    cardsContainer.innerHTML = "";
    const list = resources[section];
    if (!list) {
      cardsContainer.innerHTML = "<p>–†–∞–∑–¥–µ–ª –ø—É—Å—Ç.</p>";
      return;
    }

    const filtered = list.filter(site =>
      site.name.toLowerCase().includes(query.toLowerCase()) ||
      site.desc.toLowerCase().includes(query.toLowerCase())
    );

    filtered.forEach(site => {
      const card = document.createElement("div");
      card.className = `
        fade-enter bg-green-200 dark:bg-green-800 
        rounded-2xl p-5 flex flex-col items-center
        hover:scale-105 hover:shadow-2xl transition-all duration-300 cursor-pointer
        border border-green-300 dark:border-green-600
      `;

      card.innerHTML = `
        <img src="${site.logo}" alt="${site.name}" 
          class="w-24 h-24 mb-3 rounded-xl object-cover bg-green-300 dark:bg-green-600 p-2 shadow-md" />
        <h2 class="text-base font-semibold text-center">${site.name}</h2>
        <p class="text-xs text-green-800 dark:text-green-200 text-center mt-2">${site.desc}</p>
      `;

      card.addEventListener("click", () => {
        window.open(site.url, "_blank");
      });

      cardsContainer.appendChild(card);

      setTimeout(() => card.classList.add("fade-enter-active"), 50);
    });

    pageTitle.textContent = `–õ–æ—Ñ—Ñ.–ú–µ–¥–∏–∞ ‚Äì ${sectionNames[section]}`;
    localStorage.setItem("loffMediaSection", section);
  }

  navButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      navButtons.forEach(b => {
        b.classList.remove("text-white");
        b.classList.add("text-green-200");
      });
      btn.classList.remove("text-green-200");
      btn.classList.add("text-white");

      const section = btn.getAttribute("data-section");
      currentSection = section;
      renderCards(section, searchInput.value);
    });
  });

  searchInput.addEventListener("input", () => {
    renderCards(currentSection, searchInput.value);
  });

  renderCards(currentSection);
</script>
